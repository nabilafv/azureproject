{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
    <!-- Theme Css -->
    <link id="theme" rel="stylesheet" type="text/css" href="{% static 'css/lovey.css' %}">

</html>
